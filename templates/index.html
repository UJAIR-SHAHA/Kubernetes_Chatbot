<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Chatbot</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="chat-container mt-2">
        <div class="chat-header text-center">
            <h1>Kubernetes Chatbot</h1>
        </div>

        <div class="chat-box" id="chat-messages" style="height:400px;"></div>

        <div class="input-container">
            <input type="text" id="user-input" class="form-control" placeholder="Type your query...">
            <button id="send-button" class="btn btn-primary">Send</button>
        </div>
    </div>
<script src="static/script.js"></script>
</body>
</html>
